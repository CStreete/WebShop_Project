<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/54da2c0dbc.js" crossorigin="anonymous"></script>
    <title>Triple-C</title>
</head>
<body>
    <div id="topBar" class="bg-black w-full">
        <p class="text-white font-normal text-sm h-7 flex items-center justify-center"> 
            FREE SHIPPING ON ALL ORDERS OVER 500KR
        </p>
    </div>
    <header>
        <nav class="flex justify-between items-center h-14 px-20 border-b-2 border-black">
            <div>
                <h1 class="text-2xl w-40">CCC</h1>
            </div>
                
            <ul class="flex text-black items-center space-x-10">
                
                <li>
                    <a href="index.html">
                    Shop
                    </a>
                </li>
                
                <li class="relative">
                    <button id="cartBtn"> <i class="fa-solid fa-cart-shopping"></i></button>
                    <div id="itemNumber"class="absolute top-0 bottom-0 left-5 bg-black rounded-full w-4 h-6 text-center text-white "></div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        
        <div id="cart-wrapper" class="hidden absolute right-0 w-96 h-fit text-black  shadow-black shadow-md" > 
            <h1 class="text-center text-lg pb-2">Shopping Cart</h1>
            <div id="show-products">
               
            </div>
            <div class="flex justify-center">
            <a href="checkout.html" class=" px-2 py-1 my-2 bg-black text-white ">Check Out</a>
           
         </div>  
         <p id="display-price" class=" text-lg text-black text-center pb-2" >Total Price:</p>
        </div>
        <section id="product" class="flex flex-col  justify-center h-screen items-center">
           
        </section>
        
        
    </main>

   <script src="script/product.js"></script>
   
   
</body>
</html>
