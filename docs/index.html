<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/output.css">

<body>
    <div id="topBar" class="bg-black w-full">
        <p class="text-white font-normal text-sm h-7 flex items-center justify-center"> 
            FREE SHIPPING ON ALL ORDERS OVER 500KR
        </p>
    </div>
    <header>
        <nav class="flex justify-between items-center h-14 px-20 border-b-2 border-black">
            <div>
                <h1 class="text-2xl w-40">CCC</h1>
            </div>
                
            <ul class="flex text-black items-center space-x-10">
                
                <li><a href="index.html">
                    Home
                </a></li>
               
                <li class="relative">
                    <button id="cartBtn"> <i class="fa-solid fa-cart-shopping"></i></button>

             </div>  
        </div>
        <h1 class="text-3xl pt-20 text-center">Our Products</h1>
        <div id="filter-buttons" class="flex justify-center fl">
